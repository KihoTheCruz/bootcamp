<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LINKS SAMPLE</title>
</head>
<body>
    <h2>Ordered Lists</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Nested List</h2>
    <ol>
        <li>Fruits
        <ul>
            <li>Bananas</li>
            <li>Apples</li>
        </ul>
        </li>

        <li>Jobs
        <ol>
            <li>IT</li>
            <li>TEACHER</li>
        </ol>
        </li>

    </ol>
</body>
</html>
