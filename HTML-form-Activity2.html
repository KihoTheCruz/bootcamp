<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
    <form action="#" accept="#">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><label for="email">Email</label></td>
            </tr>
            <tr>
                <td><input type="text" name="name" id="name"></td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="lesson">My Favorite HTML Lessopn:</label></td>
                <td><label for="familiar">Are you familiar with Radio Button?</label></td>
            </tr>
            <tr>
                <td><select name="lesson" id="lesson">
                    <option value="select a lesson">Select a Lesson</option>
                    <option value="forms">FORMS</option>
                    <option value="tables">TABLES</option>
                    <option value="links">LINKS</option>
                </select></td>
                <td><input type="radio" name="familiar" id="yes" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" name="familiar" id="no" value="no">
                <label for="no">No</label></td>
            </tr>
        </table>
        <br>
        <label for="comments">Message</label>
        <br>
        <textarea name="comments" id="comments" cols="50" rows="15" placeholder="Share your comments here!"></textarea>
        <br>
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Receive our newsletter?</label>
        <br>
        <input type="submit" value="Send">

    </form>
    
</body>
</html>
